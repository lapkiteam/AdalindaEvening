name: Test docs

on:
  pull_request:
    branches:
      - main

jobs:
  check-links:
    name: Check links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Run check links
        run: |
          output=$(npm run docs:check-links 2>&1)

          if echo "$output" | grep ERROR; then
            exit 1
          fi
